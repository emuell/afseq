[package]
name = "afseq"
version = "0.1.0"
edition = "2021"
description = "afplay sequencer"
authors = ["Eduard MÃ¼ller <mail@emuell.net>"]
exclude = ["assets", "examples"]
categories = ["audio", "player", "sequencer"]

[dependencies]
# required
lazy_static = { version = "^1.4" }
anyhow = { version = "^1.0" }
paste = { version = "^1.0"}
derive_more = { version = "^0.99" }
log = { version = "^0.4" }
simplelog = { version = "^0.12" }
serde = { version = "^1.0" }
serde_json = { version = "^1.0" }
uuid = {version = "^1.3", features = [ "v4", "fast-rng" ]}
# optional -> tidal
pest = { version = "2.7.8", optional = true}
pest_derive = { version = "2.7.8", optional = true}
# optional -> dhat-profiler
dhat = { version = "0.3.2", optional = true }
# optional -> scripting
mlua = { version = "^0.9", features = ["lua51", "vendored", "macros", "unstable"], optional = true }
# optional -> player
crossbeam-channel = { version = "^0.5", optional = true }
afplay = { git = "ssh://git@git.renoise.com:2229/nerdbox/afplay.git", default-features = false, features = ["cpal-output"], optional = true }

[dev-dependencies]
notify = { version = "^6.1" }
ctrlc = { version = "3.4.0"}

[profile.release]
debug = 1

[features]
dhat-profiler = ["dhat"]
tidal = ["pest", "pest_derive"]
scripting = ["mlua"]
player = ["crossbeam-channel", "afplay"]
default = ["scripting", "tidal"]

[[example]]
name = "play"
required-features = ["player"]

[[example]]
name = "play-script"
required-features = ["scripting", "player"]
